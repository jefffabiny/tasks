<div>
  <ng-container *ngIf="allTasks$ | async as allTasks">
    <ng-container *ngIf="allTasks.length; else empty">
      <div *ngFor="let task of allTasks">
        {{ task.task }}
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #empty>
  <div class="empty-set">
    <p>No tasks.</p>
    <p>Add a task above to get started.</p>
  </div>
</ng-template>
